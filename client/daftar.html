<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo With Vuejs</title>
    <script type="text/javascript">
      let token = localStorage.getItem('token')
      if (token != null) {
        window.location.replace("/todo.html")
      }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Redressed" rel="stylesheet">

  </head>

  <body class="body">

    <div id="app" class="container">
      <h1 class="salam">{{sapaanDaftar}}</h1>

      <form>
        <div class="form">

          <div class="form-group">
            <input ref="username" type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <input ref="password" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input ref="email" type="email" class="form-control" placeholder="Email">
          </div>

          <button @click.prevent="daftar" class="btn btn-default btn-lg btn-block buttonrounded"><b>Daftar</b></button>

        </div>
      </form>

      </div>

    </div>

    <script src="app.js"></script>

  </body>

</html>
